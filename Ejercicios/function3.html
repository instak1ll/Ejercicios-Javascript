<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>function3 calculadora</title>
    <link rel="stylesheet" href="index.css">

    <script>

var repetir="si";

function suma(num1, num2){
    alert("la suma es: "+(num1+num2));
}
function resta(num1, num2){
    alert("la resta es: "+(num1-num2));
}
function multiplicar(num1, num2){
    alert("la multiplicacion es: "+(num1*num2));
}
function dividir(num1, num2){
    alert("la division es: "+(num1/num2));
}
do{
var operacion=prompt("Que operacion quieres realizar");
var operacion1=parseInt(prompt("introduce el primer numero"));
var operacion2=parseInt(prompt("introduce el segundo numero"));
if(operacion=="sumar"){
suma(operacion1,operacion2);
}
else if(operacion=="restar"){
resta(operacion1,operacion2);
}
else if(operacion=="multiplicar"){
multiplicar(operacion1,operacion2);
}
else if(operacion=="dividir"){
dividir(operacion1,operacion2);
}
else{
    document.write("Operacion no contemplada");
}

repetir=prompt("Deseas repetir?");
}while(repetir=="si");



    </script>

</head>

</body>
</html>
